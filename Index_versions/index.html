<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Tiska Enterprises | Pearl & Rose Collection</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Montserrat:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --base-bg: #F9F6F7;      
            --secondary-bg: #EEE2DF; 
            --taupe: #B79D94;        
            --gold: #D4AF37;         
            --text-main: #4A4444;    
            --wa-green: #25D366;

            --bg-e: #F9F6F7; --bg-d: #F4EBE9; --bg-a: #F9F6F7; --bg-b: #F2ECEA; --bg-c: #F0F0F0;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
        
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--base-bg);
            color: var(--text-main);
            transition: background-color 1s ease;
            overflow-x: hidden;
        }

        /* HEADER FIX: Prevents overlap and handles desktop scaling */
        header {
            background: rgba(249, 246, 247, 0.95);
            backdrop-filter: blur(10px);
            padding: 10px 5%;
            position: fixed;
            top: 0; width: 100%;
            z-index: 9999;
            display: flex;
            flex-wrap: wrap; /* Allows wrapping if space is tight */
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(183, 157, 148, 0.2);
        }
        .logo img { 
            height: 35px; 
            max-width: 150px; 
            object-fit: contain;
            filter: contrast(0.9); 
        }
        nav { margin-left: auto; }
        nav ul { display: flex; list-style: none; gap: 18px; align-items: center; }
        nav a { 
            text-decoration: none; 
            color: var(--taupe); 
            font-size: 0.65rem; 
            text-transform: uppercase; 
            letter-spacing: 1.2px; 
            font-weight: 700; 
            transition: 0.3s;
            white-space: nowrap;
        }
        nav a:hover { color: var(--gold); }

        main { margin-top: 100px; }
        .section-wrap { padding: 30px 0; position: relative; }
        .section-title { padding-left: 6%; margin-bottom: 10px; font-family: 'Cinzel', serif; font-size: 1.3rem; color: var(--taupe); letter-spacing: 3px; line-height: 1.3; }

        .nav-arrow {
            position: absolute; top: 55%; transform: translateY(-50%);
            background: rgba(255, 255, 255, 0.9); color: var(--taupe); border: 1px solid var(--secondary-bg);
            width: 50px; height: 50px; border-radius: 50%; cursor: pointer; z-index: 100;
            display: flex; align-items: center; justify-content: center; font-size: 1.5rem;
            transition: 0.3s; box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        .nav-arrow:hover { background: var(--gold); color: #FFF; border-color: var(--gold); }
        .arrow-left { left: 20px; } .arrow-right { right: 20px; }

        .slider-viewport {
            display: flex; 
            overflow-x: auto; 
            scroll-snap-type: x mandatory;
            -webkit-overflow-scrolling: touch;
            gap: 30px; 
            padding: 50px 10% 90px 10%; 
            scrollbar-width: none; 
            scroll-behavior: smooth;
        }
        .slider-viewport::-webkit-scrollbar { display: none; }

        .photo-cover {
            flex: 0 0 250px; 
            height: 340px; 
            scroll-snap-align: center;
            position: relative; display: flex; flex-direction: column; align-items: center; justify-content: center;
            transition: transform 0.6s cubic-bezier(0.17, 0.67, 0.83, 0.67); z-index: 5;
        }

        .photo-cover::before {
            content: ''; position: absolute; top: 0; left: 0; right: 0; bottom: 0;
            background-image: var(--img-url); background-size: cover;
            filter: blur(40px) saturate(0.8) brightness(1.2); 
            opacity: 0.2; z-index: 1;
            transition: 0.6s ease;
        }

        .cover-frame {
            position: relative; z-index: 10; width: 100%; height: 100%;
            background: #FFF; border-radius: 8px; overflow: hidden; 
            display: flex; align-items: center; justify-content: center;
            cursor: pointer;
            box-shadow: 0 12px 25px rgba(183, 157, 148, 0.15);
            border: 4px solid #FFF;
        }
        .cover-frame img { max-width: 100%; max-height: 100%; object-fit: contain; }

        .is-magnified { transform: scale(1.25) !important; z-index: 9000 !important; } 
        .is-magnified .cover-frame { box-shadow: 0 20px 40px rgba(183, 157, 148, 0.3); border-color: var(--secondary-bg); }
        .is-neighbor { transform: scale(1.1) !important; z-index: 5000 !important; }

        .wa-order-btn {
            position: absolute; bottom: 0;
            background: var(--taupe); color: #FFF;
            border: none; padding: 12px 25px; font-family: 'Montserrat', sans-serif;
            font-weight: 700; font-size: 0.75rem; border-radius: 25px;
            cursor: pointer; opacity: 0; transform: translateY(15px);
            transition: 0.4s ease; z-index: 110;
            letter-spacing: 1px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        .is-magnified .wa-order-btn { opacity: 1; transform: translateY(-35px); background: var(--gold); }

        .wa-float {
            position: fixed; width: 60px; height: 60px; bottom: 30px; right: 30px;
            background-color: var(--wa-green); color: white; border-radius: 50px;
            display: flex; align-items: center; justify-content: center; z-index: 9998;
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
        }

        @media (max-width: 850px) {
            header { justify-content: center; padding: 10px; }
            nav { margin-left: 0; margin-top: 10px; width: 100%; }
            nav ul { justify-content: center; gap: 10px; }
            main { margin-top: 130px; }
        }

        @media (max-width: 600px) {
            .nav-arrow { display: none; }
            .photo-cover { flex: 0 0 210px; height: 300px; }
            .slider-viewport { padding: 40px 15% 80px 15%; }
            nav a { font-size: 0.55rem; }
        }
    </style>
</head>
<body>

<header>
    <div class="logo"><img src="tiska_logo.jpg" alt="Tiska"></div>
    <nav>
        <ul>
            <li><a href="#section-e">Prewedding</a></li>
            <li><a href="#section-d">Maternity</a></li>
            <li><a href="#section-a">Cocktail</a></li>
            <li><a href="#section-b">Saree</a></li>
            <li><a href="#section-c">Mascots</a></li>
        </ul>
    </nav>
</header>

<main id="gallery-root"></main>

<a href="https://wa.me/919993636912" class="wa-float" target="_blank">
    <svg width="30" height="30" fill="white" viewBox="0 0 16 16"><path d="M13.601 2.326A7.854 7.854 0 0 0 7.994 0C3.627 0 .068 3.558.064 7.926c0 1.399.366 2.76 1.06 3.973L0 16l4.195-1.103a7.859 7.859 0 0 0 3.792.98h.004c4.367 0 7.926-3.558 7.93-7.93A7.898 7.898 0 0 0 13.6 2.326zM7.994 14.521a6.573 6.573 0 0 1-3.356-.92l-.24-.144-2.494.654.666-2.433-.156-.251a6.56 6.56 0 0 1-1.007-3.505c0-3.626 2.957-6.584 6.591-6.584a6.56 6.56 0 0 1 4.66 1.931 6.557 6.557 0 0 1 1.928 4.66c-.004 3.639-2.961 6.592-6.592 6.592zm3.615-4.934c-.197-.099-1.17-.578-1.353-.646-.182-.065-.315-.099-.445.099-.133.197-.513.646-.627.775-.114.133-.232.148-.43.05-.197-.1-.836-.308-1.592-.985-.59-.525-.985-1.175-1.103-1.372-.114-.198-.011-.304.088-.403.087-.088.197-.232.296-.346.1-.114.133-.198.198-.33.065-.134.034-.248-.015-.347-.05-.099-.445-1.076-.612-1.47-.16-.389-.323-.335-.445-.34-.114-.007-.247-.007-.38-.007a.729.729 0 0 0-.529.247c-.182.198-.691.677-.691 1.654 0 .977.71 1.916.81 2.049.098.133 1.394 2.132 3.383 2.992.47.205.84.326 1.129.418.475.152.904.129 1.246.08.38-.058 1.171-.48 1.338-.943.164-.464.164-.86.114-.943-.049-.084-.182-.133-.38-.232z"/></svg>
</a>

<script>
    const waNumber = "919993636912";
    const config = {
        e: { title: "PREWEDDING LONG TAIL GOWNS", folder: 'e', prefix: 'e', suffix: '_', ext: 'webp', total: 106, skip: [100, 101], hue: 'var(--bg-e)', mode: 'all', current: 1 },
        d: { title: "MATERNITY GOWNS", folder: 'd', prefix: 'd', suffix: '_', ext: 'webp', total: 37, skip: [22], hue: 'var(--bg-d)', mode: 'all', current: 1 },
        a: { title: "ENGAGEMENT COCKTAIL GOWNS", folder: 'a', prefix: 'a', suffix: '', ext: 'jpg', total: 49, skip: [], hue: 'var(--bg-a)', mode: 'all', current: 1 },
        b: { title: "LONGTAIL SAREEs", folder: 'b', prefix: 'b', suffix: '', ext: 'jpg', total: 11, skip: [], hue: 'var(--bg-b)', mode: 'all', current: 1 },
        c: { title: "MASCOTS", folder: 'c', prefix: 'c', suffix: '', ext: 'jpg', total: 108, skip: [3, 12, 33, 108], hue: 'var(--bg-c)', mode: 'batch', current: 1 }
    };

    const root = document.getElementById('gallery-root');

    Object.keys(config).forEach(key => {
        const cat = config[key];
        const section = document.createElement('section');
        section.className = 'section-wrap';
        section.id = `section-${key}`;
        section.innerHTML = `
            <h2 class="section-title">${cat.title}</h2>
            <button class="nav-arrow arrow-left" onclick="navigate('${key}', -1)">&#8249;</button>
            <div class="slider-viewport" id="pane-${key}"></div>
            <button class="nav-arrow arrow-right" onclick="navigate('${key}', 1)">&#8250;</button>
        `;
        root.appendChild(section);

        cat.mode === 'all' ? loadImages(key, cat.total) : loadImages(key, 10);

        const pane = document.getElementById(`pane-${key}`);
        pane.addEventListener('scroll', () => {
            if (cat.mode === 'batch' && pane.scrollLeft + pane.clientWidth >= pane.scrollWidth - 100) {
                loadImages(key, 5);
            }
        });
    });

    function loadImages(key, countToLoad) {
        const cat = config[key];
        const pane = document.getElementById(`pane-${key}`);
        let loaded = 0;

        while (loaded < countToLoad && cat.current <= cat.total) {
            if (cat.skip.includes(cat.current)) { cat.current++; continue; }
            
            const relUrl = `${cat.folder}/${cat.prefix}${cat.current}${cat.suffix}.${cat.ext}`;
            const absUrl = window.location.origin + window.location.pathname.replace(/\/[^\/]*$/, '/') + relUrl;

            const container = document.createElement('div');
            container.className = 'photo-cover';
            container.style.setProperty('--img-url', `url(${relUrl})`);
            
            const frame = document.createElement('div');
            frame.className = 'cover-frame';
            frame.onclick = () => {
                const isActive = container.classList.contains('is-magnified');
                document.querySelectorAll('.photo-cover').forEach(el => el.classList.remove('is-magnified', 'is-neighbor'));
                
                if (!isActive) {
                    container.classList.add('is-magnified');
                    const all = Array.from(pane.children);
                    const idx = all.indexOf(container);
                    [idx-1, idx+1].forEach(i => { if(all[i]) all[i].classList.add('is-neighbor'); });
                }
            };
            
            const img = document.createElement('img');
            img.src = relUrl; img.loading = "lazy";
            
            const btn = document.createElement('button');
            btn.className = 'wa-order-btn';
            btn.innerText = "INQUIRE";
            btn.onclick = (e) => {
                e.stopPropagation();
                const msg = `Hi Tiska! I am interested in this design: \n\n${absUrl}`;
                window.open(`https://wa.me/${waNumber}?text=${encodeURIComponent(msg)}`, '_blank');
            };

            frame.appendChild(img);
            container.appendChild(frame);
            container.appendChild(btn);
            pane.appendChild(container);

            cat.current++;
            loaded++;
        }
    }

    function navigate(key, dir) {
        const cat = config[key];
        const pane = document.getElementById(`pane-${key}`);
        
        // If it's Mascots and we are moving right, ensure more images are loaded first
        if (cat.mode === 'batch' && dir === 1) {
            loadImages(key, 5);
        }

        const scrollAmount = pane.offsetWidth * 0.8;
        pane.scrollBy({ left: dir * scrollAmount, behavior: 'smooth' });
    }

    window.addEventListener('scroll', () => {
        Object.keys(config).forEach(key => {
            const section = document.getElementById(`section-${key}`);
            const rect = section.getBoundingClientRect();
            if (rect.top < window.innerHeight/2 && rect.bottom > window.innerHeight/2) 
                document.body.style.backgroundColor = config[key].hue;
        });
    });
</script>
</body>
</html>
