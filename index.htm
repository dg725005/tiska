<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tiska Enterprises | Boutique Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --accent: #d4af37;
            --text: #ffffff;
            --wa-green: #25D366;
            --bg-e: #141210; --bg-d: #101412; --bg-a: #121014; --bg-b: #141010; --bg-c: #0d0f14;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #0a0a0a;
            color: var(--text);
            transition: background-color 1.2s ease;
            overflow-x: hidden;
        }

        /* Ultra-Tight Header */
        header {
            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(10px);
            padding: 5px 5%;
            position: fixed;
            top: 0; width: 100%;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(212, 175, 55, 0.2);
        }
        .logo img { height: 35px; }
        nav ul { display: flex; list-style: none; gap: 15px; }
        nav a {
            text-decoration: none;
            color: #888;
            font-size: 0.65rem;
            letter-spacing: 1px;
            text-transform: uppercase;
            transition: 0.3s;
        }
        nav a:hover { color: var(--accent); }

        main { margin-top: 50px; }

        .section-wrap { padding: 8px 0; position: relative; }

        .section-title {
            padding-left: 5%;
            margin-bottom: 5px;
            font-family: 'Cinzel', serif;
            font-size: 1.2rem;
            color: var(--accent);
            letter-spacing: 3px;
        }

        /* Bidirectional Navigation */
        .nav-arrow {
            position: absolute;
            top: 58%;
            transform: translateY(-50%);
            background: rgba(0,0,0,0.7);
            color: var(--accent);
            border: 1px solid rgba(212, 175, 55, 0.4);
            width: 45px; height: 45px;
            border-radius: 50%;
            cursor: pointer;
            z-index: 100;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            transition: 0.3s;
        }
        .nav-arrow:hover { background: var(--accent); color: #000; }
        .arrow-left { left: 10px; }
        .arrow-right { right: 10px; }

        .slider-viewport {
            display: flex;
            overflow-x: auto;
            scroll-snap-type: x mandatory;
            gap: 40px; 
            padding: 15px 8% 25px 8%;
            scrollbar-width: none;
            scroll-behavior: smooth;
        }
        .slider-viewport::-webkit-scrollbar { display: none; }

        /* PHOTO COVER & AURA */
        .photo-cover {
            flex: 0 0 280px;
            height: 420px;
            scroll-snap-align: center;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            perspective: 1000px;
        }

        /* Dynamic Aura Behind Cover */
        .photo-cover::before {
            content: '';
            position: absolute;
            top: 5%; left: 5%; right: 5%; bottom: 5%;
            background-image: var(--img-url);
            background-size: cover;
            filter: blur(35px) saturate(2);
            opacity: 0.5;
            z-index: 1;
            transition: opacity 0.5s;
        }

        /* The Frame/Cover */
        .cover-frame {
            position: relative;
            z-index: 5;
            width: 90%;
            height: 90%;
            background: rgba(255, 255, 255, 0.03);
            border: 8px solid #1a1a1a; /* Dark border like a portfolio */
            outline: 1px solid var(--accent); /* Gold highlight */
            border-radius: 4px;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.8);
            cursor: zoom-in;
            transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        /* Magnification Logic (20%) */
        .cover-frame:active, .cover-frame:focus {
            transform: scale(1.2); /* 20% Magnification */
            z-index: 50;
        }

        .cover-frame img {
            max-width: 98%;
            max-height: 98%;
            object-fit: contain;
            transition: filter 0.3s;
        }

        /* WhatsApp FAB */
        .wa-float {
            position: fixed;
            width: 55px; height: 55px;
            bottom: 20px; right: 20px;
            background-color: var(--wa-green);
            color: white;
            border-radius: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
            transition: 0.3s;
        }

        footer { text-align: center; padding: 20px; color: #333; font-size: 0.65rem; letter-spacing: 2px; }

        @media (max-width: 768px) {
            nav { display: none; }
            .photo-cover { flex: 0 0 240px; height: 360px; }
        }
    </style>
</head>
<body>

<header>
    <div class="logo"><img src="tiska_logo.jpg" alt="Tiska"></div>
    <nav>
        <ul>
            <li><a href="#section-e">Prewedding</a></li>
            <li><a href="#section-d">Maternity</a></li>
            <li><a href="#section-a">Cocktail</a></li>
            <li><a href="#section-b">Saree</a></li>
            <li><a href="#section-c">Mascots</a></li>
        </ul>
    </nav>
</header>

<a href="https://wa.me/919993636912" class="wa-float" target="_blank">

<main id="gallery-root"></main>

<footer>&copy; 2026 TISKA ENTERPRISES</footer>

<script>
    const config = {
        e: { title: "Prewedding", folder: 'e', prefix: 'e', total: 106, skip: [100, 101], current: 1, hue: 'var(--bg-e)' },
        d: { title: "Maternity", folder: 'd', prefix: 'd', total: 37, skip: [], current: 1, hue: 'var(--bg-d)' },
        a: { title: "Cocktail", folder: 'a', prefix: 'a', total: 49, skip: [], current: 1, hue: 'var(--bg-a)' },
        b: { title: "Saree", folder: 'b', prefix: 'b', total: 11, skip: [], current: 1, hue: 'var(--bg-b)' },
        c: { title: "Mascots", folder: 'c', prefix: 'c', total: 108, skip: [], current: 1, hue: 'var(--bg-c)' }
    };

    const root = document.getElementById('gallery-root');

    Object.keys(config).forEach(key => {
        const cat = config[key];
        const section = document.createElement('section');
        section.className = 'section-wrap';
        section.id = `section-${key}`;
        section.innerHTML = `
            <h2 class="section-title">${cat.title}</h2>
            <button class="nav-arrow arrow-left" onclick="navigate('${key}', -1)">&#8596;</button>
            <div class="slider-viewport" id="pane-${key}"></div>
            <button class="nav-arrow arrow-right" onclick="navigate('${key}', 1)">&#8596;</button>
        `;
        root.appendChild(section);
        loadBatch(key);
    });

    function loadBatch(key) {
        const cat = config[key];
        const pane = document.getElementById(`pane-${key}`);
        let count = 0;
        while (count < 5 && cat.current <= cat.total) {
            if (cat.skip.includes(cat.current)) { cat.current++; continue; }
            const url = `${cat.folder}/${cat.prefix}${cat.current}.jpg`;
            
            const cover = document.createElement('div');
            cover.className = 'photo-cover';
            cover.style.setProperty('--img-url', `url(${url})`);
            
            const frame = document.createElement('div');
            frame.className = 'cover-frame';
            frame.tabIndex = 0; // Allows focus for magnification
            
            const img = document.createElement('img');
            img.src = url;
            img.loading = "lazy";
            img.onerror = () => cover.remove();
            
            frame.appendChild(img);
            cover.appendChild(frame);
            pane.appendChild(cover);
            cat.current++;
            count++;
        }
    }

    function navigate(key, dir) {
        const pane = document.getElementById(`pane-${key}`);
        if (dir === 1) {
            const isAtEnd = pane.scrollLeft + pane.clientWidth >= pane.scrollWidth - 100;
            if (isAtEnd && config[key].current <= config[key].total) loadBatch(key);
        }
        pane.scrollBy({ left: dir * 320, behavior: 'smooth' });
    }

    window.addEventListener('scroll', () => {
        Object.keys(config).forEach(key => {
            const el = document.getElementById(`section-${key}`);
            if (!el) return;
            const rect = el.getBoundingClientRect();
            if (rect.top < window.innerHeight/2 && rect.bottom > window.innerHeight/2) {
                document.body.style.backgroundColor = config[key].hue;
            }
        });
    });
</script>
</body>
</html>
