<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tiska Enterprises | Premium Aura Collection</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --accent: #d4af37;
            --text: #ffffff;
            --wa-green: #25D366;
            /* Section Background Mappings */
            --bg-e: #141210; --bg-d: #101412; --bg-a: #121014; --bg-b: #141010; --bg-c: #0d0f14;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #0a0a0a;
            color: var(--text);
            transition: background-color 1.2s ease;
            overflow-x: hidden;
        }

        /* Header Navigation */
        header {
            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(15px);
            padding: 8px 5%;
            position: fixed;
            top: 0; width: 100%;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(212, 175, 55, 0.2);
        }
        .logo img { height: 45px; }
        nav ul { display: flex; list-style: none; gap: 20px; }
        nav a {
            text-decoration: none;
            color: #999;
            font-size: 0.7rem;
            letter-spacing: 2px;
            text-transform: uppercase;
            transition: 0.3s;
        }
        nav a:hover { color: var(--accent); }

        main { margin-top: 70px; } /* Reduced from 120px */

        .section-wrap { 
            padding: 20px 0; /* Tightened from 60px */
            position: relative; 
        }

        .section-title {
            padding-left: 5%;
            margin-bottom: 15px; /* Tightened from 40px */
            font-family: 'Cinzel', serif;
            font-size: 1.6rem;
            color: var(--accent);
            letter-spacing: 4px;
            text-transform: uppercase;
        }

        /* Navigation Arrows */
        .nav-arrow {
            position: absolute;
            top: 55%;
            transform: translateY(-50%);
            background: rgba(0,0,0,0.6);
            color: var(--accent);
            border: 1px solid var(--accent);
            width: 50px; height: 50px;
            border-radius: 50%;
            cursor: pointer;
            z-index: 100;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.8rem;
            transition: 0.3s;
        }
        .nav-arrow:hover { background: var(--accent); color: #000; box-shadow: 0 0 15px var(--accent); }
        .arrow-left { left: 15px; }
        .arrow-right { right: 15px; }

        /* Slider Viewport */
        .slider-viewport {
            display: flex;
            overflow-x: auto;
            scroll-snap-type: x mandatory;
            gap: 40px; 
            padding: 20px 8%;
            scrollbar-width: none;
            scroll-behavior: smooth;
        }
        .slider-viewport::-webkit-scrollbar { display: none; }

        /* IMAGE AURA CONTAINER */
        .aura-container {
            flex: 0 0 300px;
            height: 460px;
            scroll-snap-align: center;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* The Shrouded Aura Effect */
        .aura-container::before {
            content: '';
            position: absolute;
            top: 5%; left: 5%; right: 5%; bottom: 5%;
            background-image: var(--img-url);
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            filter: blur(35px) saturate(1.8);
            opacity: 0.5;
            z-index: 1;
            transition: opacity 0.4s, filter 0.4s;
        }

        .aura-container:hover::before { opacity: 0.8; filter: blur(25px) saturate(2.2); }

        .aura-container img {
            max-width: 90%;
            max-height: 90%;
            object-fit: contain;
            z-index: 2;
            position: relative;
            border-radius: 4px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.4);
        }

        /* WhatsApp FAB */
        .wa-float {
            position: fixed;
            width: 60px; height: 60px;
            bottom: 25px; right: 25px;
            background-color: var(--wa-green);
            color: white;
            border-radius: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
            transition: transform 0.3s;
            animation: pulse-border 2s infinite;
        }
        .wa-float:hover { transform: scale(1.15); }

        @keyframes pulse-border {
            0% { box-shadow: 0 0 0 0 rgba(37, 211, 102, 0.7); }
            70% { box-shadow: 0 0 0 15px rgba(37, 211, 102, 0); }
            100% { box-shadow: 0 0 0 0 rgba(37, 211, 102, 0); }
        }

        footer { text-align: center; padding: 40px; color: #444; font-size: 0.75rem; letter-spacing: 2px; }

        @media (max-width: 768px) {
            nav { display: none; }
            .aura-container { flex: 0 0 250px; height: 380px; }
        }
    </style>
</head>
<body>

<header>
    <div class="logo"><img src="tiska_logo.jpg" alt="Tiska"></div>
    <nav>

<main id="gallery-root"></main>

<footer>&copy; 2026 TISKA ENTERPRISES | SIGNATURE BOUTIQUE</footer>

<script>
    const config = {
        e: { title: "Prewedding", folder: 'e', prefix: 'e', total: 106, skip: [100, 101], current: 1, hue: 'var(--bg-e)' },
        d: { title: "Maternity", folder: 'd', prefix: 'd', total: 37, skip: [], current: 1, hue: 'var(--bg-d)' },
        a: { title: "Cocktail", folder: 'a', prefix: 'a', total: 49, skip: [], current: 1, hue: 'var(--bg-a)' },
        b: { title: "Saree", folder: 'b', prefix: 'b', total: 11, skip: [], current: 1, hue: 'var(--bg-b)' },
        c: { title: "Mascots", folder: 'c', prefix: 'c', total: 108, skip: [], current: 1, hue: 'var(--bg-c)' }
    };

    const root = document.getElementById('gallery-root');

    Object.keys(config).forEach(key => {
        const cat = config[key];
        const section = document.createElement('section');
        section.className = 'section-wrap';
        section.id = `section-${key}`;
        section.innerHTML = `
            <h2 class="section-title">${cat.title}</h2>
            <button class="nav-arrow arrow-left" onclick="navigate('${key}', -1)">&#8596;</button>
            <div class="slider-viewport" id="pane-${key}"></div>
            <button class="nav-arrow arrow-right" onclick="navigate('${key}', 1)">&#8596;</button>
        `;
        root.appendChild(section);
        loadBatch(key);
    });

    function loadBatch(key) {
        const cat = config[key];
        const pane = document.getElementById(`pane-${key}`);
        let count = 0;

        while (count < 5 && cat.current <= cat.total) {
            if (cat.skip.includes(cat.current)) { cat.current++; continue; }
            
            const url = `${cat.folder}/${cat.prefix}${cat.current}.jpg`;
            const container = document.createElement('div');
            container.className = 'aura-container';
            container.style.setProperty('--img-url', `url(${url})`);
            
            const img = document.createElement('img');
            img.src = url;
            img.loading = "lazy";
            img.onerror = () => container.remove();
            
            container.appendChild(img);
            pane.appendChild(container);
            
            cat.current++;
            count++;
        }
    }

    function navigate(key, dir) {
        const pane = document.getElementById(`pane-${key}`);
        const shift = 340; // Reduced shift slightly for tighter gap
        
        if (dir === 1) {
            const isAtEnd = pane.scrollLeft + pane.clientWidth >= pane.scrollWidth - 100;
            if (isAtEnd && config[key].current <= config[key].total) {
                loadBatch(key);
            }
        }
        pane.scrollBy({ left: dir * shift, behavior: 'smooth' });
    }

    // Scroll Observer for background hue transitions
    window.addEventListener('scroll', () => {
        Object.keys(config).forEach(key => {
            const el = document.getElementById(`section-${key}`);
            if (!el) return;
            const rect = el.getBoundingClientRect();
            if (rect.top < window.innerHeight/2 && rect.bottom > window.innerHeight/2) {
                document.body.style.backgroundColor = config[key].hue;
            }
        });
    });
</script>
</body>
</html>
