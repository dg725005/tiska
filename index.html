<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Tiska Enterprises | Morning Rose Collection</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Montserrat:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --taupe: #B79D94;        
            --gold: #D4AF37;         
            --gold-light: rgba(212, 175, 55, 0.3);
            --glass: rgba(255, 255, 255, 0.85);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; touch-action: manipulation; }
        
        body {
            font-family: 'Montserrat', sans-serif;
            background-image: linear-gradient(rgba(255,255,255,0.2), rgba(255,255,255,0.2)), url('water.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-repeat: no-repeat;
            min-height: 100vh;
            overflow-x: hidden;
        }

        body.lock-scroll { overflow: hidden; }

        header {
            background: var(--glass);
            backdrop-filter: blur(15px);
            padding: 15px 5%;
            position: fixed;
            top: 0; width: 100%;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--gold-light);
        }

        .logo img { height: 40px; }

        nav ul { display: flex; list-style: none; gap: 20px; }
        nav a { 
            text-decoration: none; color: var(--taupe); font-size: 0.65rem; 
            text-transform: uppercase; letter-spacing: 2px; font-weight: 700; 
        }

        main { margin-top: 120px; position: relative; z-index: 1; }
        
        .section-wrap { padding: 50px 0; position: relative; }
        .section-title { 
            padding-left: 9%; margin-bottom: 10px; font-family: 'Cinzel', serif; 
            font-size: 1.6rem; color: #333; letter-spacing: 5px; text-transform: uppercase;
            text-shadow: 1px 1px 2px rgba(255,255,255,0.8);
        }

        .nav-arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 50px;
            height: 50px;
            background: white;
            border: 1px solid var(--gold);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 100;
            color: var(--gold);
            font-size: 1.5rem;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            transition: 0.3s;
        }
        .nav-arrow:hover { background: var(--gold); color: white; transform: translateY(-50%) scale(1.1); }
        .arrow-left { left: 20px; }
        .arrow-right { right: 20px; }

        .slider-viewport {
            display: flex; overflow-x: auto; scroll-snap-type: x mandatory;
            gap: 45px; padding: 40px 10% 100px 10%; scrollbar-width: none; scroll-behavior: smooth;
        }
        .slider-viewport::-webkit-scrollbar { display: none; }

        /* INCREASED FRAME SIZE BY 25% */
        .photo-cover {
            flex: 0 0 350px; /* Was 280px */
            height: 475px;   /* Was 380px */
            scroll-snap-align: center;
            position: relative; display: flex; flex-direction: column; align-items: center;
            transition: transform 0.6s cubic-bezier(0.2, 1, 0.2, 1);
        }

        .cover-frame {
            width: 100%; height: 100%; background: #FFF; border-radius: 30px;
            overflow: hidden; display: flex; align-items: center; justify-content: center;
            cursor: pointer; border: 1px solid var(--gold);
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
        }

        .cover-frame img { 
            max-width: 92%; max-height: 92%; object-fit: contain; 
            image-rendering: -webkit-optimize-contrast;
            border-radius: 15px;
        }

        .wa-order-btn {
            position: absolute; bottom: 0; background: var(--gold); color: #FFF;
            border: none; padding: 14px 30px; font-weight: 700; font-size: 0.8rem; 
            border-radius: 30px; cursor: pointer; opacity: 0; transform: translateY(10px);
            transition: 0.4s; z-index: 10;
        }
        .is-magnified .wa-order-btn { opacity: 1; transform: translateY(-35px); }
        .is-magnified { transform: scale(1.05); }

        #zoom-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255, 255, 255, 0.98);
            z-index: 10000; display: none; align-items: center; justify-content: center;
            overflow: hidden; touch-action: none;
        }

        #zoom-container { width: 100%; height: 100%; display: flex; align-items: center; justify-content: center; }

        #zoom-img {
            display: block;
            box-shadow: 0 30px 70px rgba(0,0,0,0.15);
            border: 1px solid var(--gold);
            border-radius: 8px;
            transform-origin: center;
            will-change: transform;
        }

        .close-zoom {
            position: absolute; top: 25px; right: 25px; width: 60px; height: 60px;
            background: rgba(0, 0, 0, 0.85); border-radius: 50%; display: flex;
            align-items: center; justify-content: center; font-size: 3rem; 
            color: #FFFFFF; cursor: pointer; font-family: 'Arial', sans-serif;
            font-weight: bold; line-height: 1; z-index: 10001;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }

        .wa-float {
            position: fixed; bottom: 30px; right: 30px; width: 60px; height: 60px;
            background: #25D366; border-radius: 50%; display: flex;
            align-items: center; justify-content: center; z-index: 900;
        }

        @media (max-width: 850px) {
            .nav-arrow { display: none; } 
            .photo-cover { flex: 0 0 300px; height: 410px; }
        }

        @media (max-width: 600px) {
            .photo-cover { flex: 0 0 260px; height: 360px; }
            header { flex-direction: column; padding: 10px; }
            main { margin-top: 140px; }
        }
    </style>
</head>
<body>

<header>
    <div class="logo"><img src="tiska_logo.jpg" alt="Tiska"></div>
    <nav>
        <ul>
            <li><a href="#section-e">Prewedding</a></li>
            <li><a href="#section-d">Maternity</a></li>
            <li><a href="#section-a">Cocktail</a></li>
            <li><a href="#section-b">Saree</a></li>
            <li><a href="#section-c">Mascots</a></li>
        </ul>
    </nav>
</header>

<main id="gallery-root"></main>

<div id="zoom-overlay">
    <div class="close-zoom" onclick="closeZoom()">&times;</div>
    <div id="zoom-container">
        <img id="zoom-img" src="">
    </div>
</div>

<a href="https://wa.me/919993636912" class="wa-float" target="_blank">
    <svg width="28" height="28" fill="white" viewBox="0 0 16 16"><path d="M13.601 2.326A7.854 7.854 0 0 0 7.994 0C3.627 0 .068 3.558.064 7.926c0 1.399.366 2.76 1.06 3.973L0 16l4.195-1.103a7.859 7.859 0 0 0 3.792.98h.004c4.367 0 7.926-3.558 7.93-7.93A7.898 7.898 0 0 0 13.6 2.326zM7.994 14.521a6.573 6.573 0 0 1-3.356-.92l-.24-.144-2.494.654.666-2.433-.156-.251a6.56 6.56 0 0 1-1.007-3.505c0-3.626 2.957-6.584 6.591-6.584a6.56 6.56 0 0 1 4.66 1.931 6.557 6.557 0 0 1 1.928 4.66c-.004 3.639-2.961 6.592-6.592 6.592zm3.615-4.934c-.197-.099-1.17-.578-1.353-.646-.182-.065-.315-.099-.445.099-.133.197-.513.646-.627.775-.114.133-.232.148-.43.05-.197-.1-.836-.308-1.592-.985-.59-.525-.985-1.175-1.103-1.372-.114-.198-.011-.304.088-.403.087-.088.197-.232.296-.346.1-.114.133-.198.198-.33.065-.134.034-.248-.015-.347-.05-.099-.445-1.076-.612-1.47-.16-.389-.323-.335-.445-.34-.114-.007-.247-.007-.38-.007a.729.729 0 0 0-.529.247c-.182.198-.691.677-.691 1.654 0 .977.71 1.916.81 2.049.098.133 1.394 2.132 3.383 2.992.47.205.84.326 1.129.418.475.152.904.129 1.246.08.38-.058 1.171-.48 1.338-.943.164-.464.164-.86.114-.943-.049-.084-.182-.133-.38-.232z"/></svg>
</a>

<script>
    const waNumber = "919993636912";
    const config = {
        e: { title: "Prewedding", folder: 'e', prefix: 'e', suffix: '_', ext: 'webp', total: 106, skip: [65, 82, 100, 101, 105] },
        d: { title: "Maternity", folder: 'd', prefix: 'd', suffix: '_', ext: 'webp', total: 37, skip: [22] },
        a: { title: "Cocktail", folder: 'a', prefix: 'a', suffix: '', ext: 'jpg', total: 49, skip: [] },
        b: { title: "Saree", folder: 'b', prefix: 'b', suffix: '', ext: 'jpg', total: 11, skip: [] },
        c: { title: "Mascots", folder: 'c', prefix: 'c', suffix: '', ext: 'webp', total: 60, skip: [] }
    };

    const root = document.getElementById('gallery-root');
    const zoomOverlay = document.getElementById('zoom-overlay');
    const zoomImg = document.getElementById('zoom-img');

    let lastTap = 0, scale = 1, lastScale = 1;
    let pointX = 0, pointY = 0, startX = 0, startY = 0;

    function scrollGallery(id, direction) {
        const pane = document.getElementById(`pane-${id}`);
        pane.scrollBy({ left: direction * pane.clientWidth * 0.8, behavior: 'smooth' });
    }

    function openZoom(src) {
        const tempImg = new Image();
        tempImg.src = src;
        tempImg.onload = function() {
            scale = 1; pointX = 0; pointY = 0;
            updateTransform();
            const ratio = this.width / this.height;
            zoomImg.src = src;
            if (ratio > 1) { zoomImg.style.width = '95vw'; zoomImg.style.height = 'auto'; } 
            else { zoomImg.style.height = '95vh'; zoomImg.style.width = 'auto'; }
            zoomOverlay.style.display = 'flex';
            document.body.classList.add('lock-scroll');
        };
    }

    function closeZoom() {
        zoomOverlay.style.display = 'none';
        document.body.classList.remove('lock-scroll');
    }

    zoomOverlay.addEventListener('touchstart', (e) => {
        if (e.touches.length === 2) {
            lastScale = scale;
            startX = (e.touches[0].pageX + e.touches[1].pageX) / 2;
            startY = (e.touches[0].pageY + e.touches[1].pageY) / 2;
        } else if (e.touches.length === 1) {
            startX = e.touches[0].pageX - pointX;
            startY = e.touches[0].pageY - pointY;
        }
    });

    zoomOverlay.addEventListener('touchmove', (e) => {
        e.preventDefault();
        if (e.touches.length === 2) {
            let dist = Math.hypot(e.touches[0].pageX - e.touches[1].pageX, e.touches[0].pageY - e.touches[1].pageY);
            if (!zoomOverlay.startDist) zoomOverlay.startDist = dist;
            scale = Math.min(Math.max(1, (dist / zoomOverlay.startDist) * lastScale), 4);
            updateTransform();
        } else if (e.touches.length === 1 && scale > 1) {
            pointX = e.touches[0].pageX - startX;
            pointY = e.touches[0].pageY - startY;
            updateTransform();
        }
    });

    zoomOverlay.addEventListener('touchend', () => { zoomOverlay.startDist = 0; });
    function updateTransform() { zoomImg.style.transform = `translate(${pointX}px, ${pointY}px) scale(${scale})`; }

    Object.keys(config).forEach(key => {
        const cat = config[key];
        const section = document.createElement('section');
        section.className = 'section-wrap';
        section.id = `section-${key}`;
        section.innerHTML = `
            <h2 class="section-title">${cat.title}</h2>
            <div class="nav-arrow arrow-left" onclick="scrollGallery('${key}', -1)">&#10094;</div>
            <div class="slider-viewport" id="pane-${key}"></div>
            <div class="nav-arrow arrow-right" onclick="scrollGallery('${key}', 1)">&#10095;</div>
        `;
        root.appendChild(section);

        const pane = document.getElementById(`pane-${key}`);
        for(let i=1; i<=cat.total; i++) {
            if (cat.skip.includes(i)) continue;
            const url = `${cat.folder}/${cat.prefix}${i}${cat.suffix}.${cat.ext}`;
            const container = document.createElement('div');
            container.className = 'photo-cover';
            const frame = document.createElement('div');
            frame.className = 'cover-frame';
            
            frame.onclick = () => {
                const now = Date.now();
                if (now - lastTap < 300) openZoom(url);
                else {
                    document.querySelectorAll('.photo-cover').forEach(el => el.classList.remove('is-magnified'));
                    container.classList.add('is-magnified');
                }
                lastTap = now;
            };

            const img = document.createElement('img');
            img.src = url; img.loading = "lazy";
            const btn = document.createElement('button');
            btn.className = 'wa-order-btn';
            btn.innerText = "INQUIRE";
            btn.onclick = (e) => { e.stopPropagation(); window.open(`https://wa.me/${waNumber}?text=Inquiry for ${url}`, '_blank'); };

            frame.appendChild(img);
            container.appendChild(frame);
            container.appendChild(btn);
            pane.appendChild(container);
        }
    });
</script>
</body>
</html>
