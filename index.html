<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Tiska Enterprises | Premium Collection</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Montserrat:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --accent: #d4af37;
            --text: #ffffff;
            --wa-green: #25D366;
            --bg-e: #141210; --bg-d: #101412; --bg-a: #121014; --bg-b: #141010; --bg-c: #0d0f14;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
        
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #0a0a0a;
            color: var(--text);
            transition: background-color 1s ease;
            overflow-x: hidden;
        }

        header {
            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(10px);
            padding: 10px 5%;
            position: fixed;
            top: 0; width: 100%;
            z-index: 9999;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(212, 175, 55, 0.2);
        }
        .logo img { height: 28px; }
        nav ul { display: flex; list-style: none; gap: 12px; }
        nav a { text-decoration: none; color: #888; font-size: 0.55rem; text-transform: uppercase; letter-spacing: 1px; font-weight: 700; }

        main { margin-top: 70px; }
        .section-wrap { padding: 15px 0; position: relative; }
        .section-title { padding-left: 5%; margin-bottom: 5px; font-family: 'Cinzel', serif; font-size: 1.1rem; color: var(--accent); letter-spacing: 2px; line-height: 1.2; }

        .nav-arrow {
            position: absolute; top: 55%; transform: translateY(-50%);
            background: rgba(0,0,0,0.7); color: var(--accent); border: 1px solid var(--accent);
            width: 40px; height: 40px; border-radius: 50%; cursor: pointer; z-index: 100;
            display: flex; align-items: center; justify-content: center; font-size: 1.2rem;
        }
        .arrow-left { left: 10px; } .arrow-right { right: 10px; }

        .slider-viewport {
            display: flex; 
            overflow-x: auto; 
            scroll-snap-type: x mandatory;
            -webkit-overflow-scrolling: touch;
            gap: 20px; 
            padding: 45px 15% 65px 15%; 
            scrollbar-width: none; 
            scroll-behavior: smooth;
        }
        .slider-viewport::-webkit-scrollbar { display: none; }

        .photo-cover {
            flex: 0 0 220px; 
            height: 280px; 
            scroll-snap-align: center;
            position: relative; display: flex; flex-direction: column; align-items: center; justify-content: center;
            transition: transform 0.6s cubic-bezier(0.23, 1, 0.32, 1); z-index: 5;
        }

        .photo-cover::before {
            content: ''; position: absolute; top: 0; left: 0; right: 0; bottom: 0;
            background-image: var(--img-url); background-size: cover;
            filter: blur(25px) saturate(1.5) brightness(0.4); 
            opacity: 0.6; z-index: 1;
            transition: 0.5s ease;
        }

        .cover-frame {
            position: relative; z-index: 10; width: 100%; height: 100%;
            background: transparent; border-radius: 4px; overflow: hidden; 
            display: flex; align-items: center; justify-content: center;
            cursor: pointer;
        }

        .cover-frame img { 
            max-width: 100%; max-height: 100%; object-fit: contain; 
            box-shadow: 0 10px 25px rgba(0,0,0,0.5);
        }

        .is-magnified { transform: scale(1.35) !important; z-index: 9000 !important; } 
        .is-magnified::before { filter: blur(35px) saturate(2) brightness(1.6); opacity: 0.95; }
        
        .is-neighbor { transform: scale(1.25) !important; z-index: 5000 !important; }
        .is-neighbor::before { filter: blur(25px) saturate(1.8) brightness(1.0); opacity: 0.75; }

        .wa-order-btn {
            position: absolute; bottom: 0;
            background: var(--accent); color: #000;
            border: none; padding: 8px 18px; font-family: 'Montserrat', sans-serif;
            font-weight: 700; font-size: 0.7rem; border-radius: 25px;
            cursor: pointer; opacity: 0; transform: translateY(10px);
            transition: 0.3s ease; z-index: 110;
        }
        .is-magnified .wa-order-btn { opacity: 1; transform: translateY(-20px); }

        .wa-float {
            position: fixed; width: 50px; height: 50px; bottom: 20px; right: 20px;
            background-color: var(--wa-green); color: white; border-radius: 50px;
            display: flex; align-items: center; justify-content: center; z-index: 9998;
        }

        @media (max-width: 768px) {
            .nav-arrow { display: none; }
            .photo-cover { flex: 0 0 180px; height: 240px; }
            .slider-viewport { padding: 40px 20% 60px 20%; }
            .section-title { font-size: 0.9rem; }
        }
    </style>
</head>
<body>

<header>
    <div class="logo"><img src="tiska_logo.jpg" alt="Tiska"></div>
    <nav>
        <ul>
            <li><a href="#section-e">Prewedding</a></li>
            <li><a href="#section-d">Maternity</a></li>
            <li><a href="#section-a">Cocktail</a></li>
            <li><a href="#section-b">Saree</a></li>
            <li><a href="#section-c">Mascots</a></li>
        </ul>
    </nav>
</header>

<main id="gallery-root"></main>

<a href="https://wa.me/919993636912" class="wa-float" target="_blank">
    <svg width="24" height="24" fill="white" viewBox="0 0 16 16"><path d="M13.601 2.326A7.854 7.854 0 0 0 7.994 0C3.627 0 .068 3.558.064 7.926c0 1.399.366 2.76 1.06 3.973L0 16l4.195-1.103a7.859 7.859 0 0 0 3.792.98h.004c4.367 0 7.926-3.558 7.93-7.93A7.898 7.898 0 0 0 13.6 2.326zM7.994 14.521a6.573 6.573 0 0 1-3.356-.92l-.24-.144-2.494.654.666-2.433-.156-.251a6.56 6.56 0 0 1-1.007-3.505c0-3.626 2.957-6.584 6.591-6.584a6.56 6.56 0 0 1 4.66 1.931 6.557 6.557 0 0 1 1.928 4.66c-.004 3.639-2.961 6.592-6.592 6.592zm3.615-4.934c-.197-.099-1.17-.578-1.353-.646-.182-.065-.315-.099-.445.099-.133.197-.513.646-.627.775-.114.133-.232.148-.43.05-.197-.1-.836-.308-1.592-.985-.59-.525-.985-1.175-1.103-1.372-.114-.198-.011-.304.088-.403.087-.088.197-.232.296-.346.1-.114.133-.198.198-.33.065-.134.034-.248-.015-.347-.05-.099-.445-1.076-.612-1.47-.16-.389-.323-.335-.445-.34-.114-.007-.247-.007-.38-.007a.729.729 0 0 0-.529.247c-.182.198-.691.677-.691 1.654 0 .977.71 1.916.81 2.049.098.133 1.394 2.132 3.383 2.992.47.205.84.326 1.129.418.475.152.904.129 1.246.08.38-.058 1.171-.48 1.338-.943.164-.464.164-.86.114-.943-.049-.084-.182-.133-.38-.232z"/></svg>
</a>

<script>
    const config = {
        e: { title: "PREWEDDING LONG TAIL GOWNS", folder: 'e', prefix: 'e', total: 106, skip: [100, 101], hue: 'var(--bg-e)', mode: 'all', current: 1 },
        d: { title: "MATERNITY GOWNS", folder: 'd', prefix: 'd', total: 37, skip: [], hue: 'var(--bg-d)', mode: 'all', current: 1 },
        a: { title: "ENGAGEMENT COCKTAIL GOWNS", folder: 'a', prefix: 'a', total: 49, skip: [], hue: 'var(--bg-a)', mode: 'all', current: 1 },
        b: { title: "LONGTAIL SAREEs", folder: 'b', prefix: 'b', total: 11, skip: [], hue: 'var(--bg-b)', mode: 'all', current: 1 },
        c: { title: "MASCOTS", folder: 'c', prefix: 'c', total: 108, skip: [3, 12, 33, 108], hue: 'var(--bg-c)', mode: 'batch', current: 1 }
    };

    const root = document.getElementById('gallery-root');

    Object.keys(config).forEach(key => {
        const cat = config[key];
        const section = document.createElement('section');
        section.className = 'section-wrap';
        section.id = `section-${key}`;
        section.innerHTML = `
            <h2 class="section-title">${cat.title}</h2>
            <button class="nav-arrow arrow-left" onclick="navigate('${key}', -1)">&#8592;</button>
            <div class="slider-viewport" id="pane-${key}"></div>
            <button class="nav-arrow arrow-right" onclick="navigate('${key}', 1)">&#8594;</button>
        `;
        root.appendChild(section);

        if (cat.mode === 'all') {
            loadImages(key, cat.total);
        } else {
            loadImages(key, 5);
        }

        const pane = document.getElementById(`pane-${key}`);
        pane.addEventListener('scroll', () => {
            if (cat.mode === 'batch' && pane.scrollLeft + pane.clientWidth >= pane.scrollWidth - 50) {
                loadImages(key, 5);
            }
        });
    });

    function loadImages(key, countToLoad) {
        const cat = config[key];
        const pane = document.getElementById(`pane-${key}`);
        let loaded = 0;

        while (loaded < countToLoad && cat.current <= cat.total) {
            if (cat.skip.includes(cat.current)) { cat.current++; continue; }
            
            const relUrl = `${cat.folder}/${cat.prefix}${cat.current}.jpg`;
            const absUrl = window.location.origin + window.location.pathname.replace(/\/[^\/]*$/, '/') + relUrl;

            const container = document.createElement('div');
            container.className = 'photo-cover';
            container.style.setProperty('--img-url', `url(${relUrl})`);
            
            const frame = document.createElement('div');
            frame.className = 'cover-frame';
            frame.onclick = () => {
                const isActive = container.classList.contains('is-magnified');
                document.querySelectorAll('.photo-cover').forEach(el => el.classList.remove('is-magnified', 'is-neighbor'));
                
                if (!isActive) {
                    container.classList.add('is-magnified');
                    const all = Array.from(pane.children);
                    const idx = all.indexOf(container);
                    [idx-2, idx-1, idx+1, idx+2].forEach(i => { if(all[i]) all[i].classList.add('is-neighbor'); });
                }
            };
            
            const img = document.createElement('img');
            img.src = relUrl; img.loading = "lazy";
            
            const btn = document.createElement('button');
            btn.className = 'wa-order-btn';
            btn.innerText = "Inquire";
            btn.onclick = (e) => {
                e.stopPropagation();
                window.open(`https://wa.me/919993636912?text=${encodeURIComponent('Hi Tiska! I am interested in this design: ' + absUrl)}`, '_blank');
            };

            frame.appendChild(img);
            container.appendChild(frame);
            container.appendChild(btn);
            pane.appendChild(container);

            cat.current++;
            loaded++;
        }
    }

    function navigate(key, dir) {
        const pane = document.getElementById(`pane-${key}`);
        pane.scrollBy({ left: dir * (window.innerWidth * 0.7), behavior: 'smooth' });
    }

    window.addEventListener('scroll', () => {
        Object.keys(config).forEach(key => {
            const rect = document.getElementById(`section-${key}`).getBoundingClientRect();
            if (rect.top < window.innerHeight/2 && rect.bottom > window.innerHeight/2) 
                document.body.style.backgroundColor = config[key].hue;
        });
    });
</script>
</body>
</html>
