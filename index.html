<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Tiska Enterprises | Morning Rose Collection</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Montserrat:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --base-bg: #FDFBFB;      
            --taupe: #B79D94;        
            --gold: #D4AF37;         
            --gold-light: rgba(212, 175, 55, 0.3);
            --glass: rgba(253, 251, 251, 0.95);
            --bg-e: #FDFBFB; --bg-d: #F9F3F1; --bg-a: #FDFBFB; --bg-b: #F7F1EF;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
        
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--base-bg);
            transition: background-color 1.2s ease;
            overflow-x: hidden;
        }

        body.lock-scroll { overflow: hidden; }

        header {
            background: var(--glass);
            backdrop-filter: blur(15px);
            padding: 15px 5%;
            position: fixed;
            top: 0; width: 100%;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--gold-light);
        }

        .logo img { height: 40px; }

        nav ul { display: flex; list-style: none; gap: 20px; }
        nav a { 
            text-decoration: none; color: var(--taupe); font-size: 0.65rem; 
            text-transform: uppercase; letter-spacing: 2px; font-weight: 700; 
        }

        main { margin-top: 120px; }
        .section-wrap { padding: 50px 0; position: relative; }
        .section-title { 
            padding-left: 9%; margin-bottom: 10px; font-family: 'Cinzel', serif; 
            font-size: 1.6rem; color: var(--taupe); letter-spacing: 5px; text-transform: uppercase;
        }

        .slider-viewport {
            display: flex; overflow-x: auto; scroll-snap-type: x mandatory;
            gap: 35px; padding: 40px 10% 100px 10%; scrollbar-width: none; scroll-behavior: smooth;
        }
        .slider-viewport::-webkit-scrollbar { display: none; }

        .photo-cover {
            flex: 0 0 280px; height: 380px; scroll-snap-align: center;
            position: relative; display: flex; flex-direction: column; align-items: center;
            transition: transform 0.6s cubic-bezier(0.2, 1, 0.2, 1);
        }

        .cover-frame {
            width: 100%; height: 100%; background: #FFF; border-radius: 25px;
            overflow: hidden; display: flex; align-items: center; justify-content: center;
            cursor: pointer; border: 1px solid var(--gold);
        }

        .cover-frame img { 
            max-width: 90%; max-height: 90%; object-fit: contain; 
            image-rendering: -webkit-optimize-contrast;
            filter: contrast(1.02) brightness(1.01);
            border-radius: 12px;
        }

        .wa-order-btn {
            position: absolute; bottom: 0; background: var(--gold); color: #FFF;
            border: none; padding: 12px 25px; font-weight: 700; font-size: 0.7rem; 
            border-radius: 25px; cursor: pointer; opacity: 0; transform: translateY(10px);
            transition: 0.4s; z-index: 10;
        }
        .is-magnified .wa-order-btn { opacity: 1; transform: translateY(-30px); }
        .is-magnified { transform: scale(1.08); }

        /* FULLSCREEN ZOOM OVERLAY */
        #zoom-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(253, 251, 251, 0.98);
            z-index: 10000; display: none; align-items: center; justify-content: center;
        }

        #zoom-img {
            display: block;
            box-shadow: 0 30px 70px rgba(183, 157, 148, 0.2);
            border: 1px solid var(--gold);
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .close-zoom {
            position: absolute; top: 25px; right: 30px; font-size: 2.5rem;
            color: var(--taupe); cursor: pointer; font-family: 'Cinzel', serif;
            z-index: 10001;
        }

        /* WHATSAPP FLOAT */
        .wa-float {
            position: fixed; bottom: 30px; right: 30px; width: 60px; height: 60px;
            background: #25D366; border-radius: 50%; display: flex;
            align-items: center; justify-content: center; z-index: 900;
        }

        @media (max-width: 600px) {
            .photo-cover { flex: 0 0 240px; height: 340px; }
            header { flex-direction: column; padding: 10px; }
            main { margin-top: 140px; }
        }
    </style>
</head>
<body>

<header>
    <div class="logo"><img src="tiska_logo.jpg" alt="Tiska"></div>
    <nav>
        <ul>
            <li><a href="#section-e">Prewedding</a></li>
            <li><a href="#section-d">Maternity</a></li>
            <li><a href="#section-a">Cocktail</a></li>
            <li><a href="#section-b">Saree</a></li>
        </ul>
    </nav>
</header>

<main id="gallery-root"></main>

<div id="zoom-overlay" onclick="closeZoom()">
    <span class="close-zoom">&times;</span>
    <img id="zoom-img" src="">
</div>

<a href="https://wa.me/919993636912" class="wa-float" target="_blank">
    <svg width="28" height="28" fill="white" viewBox="0 0 16 16"><path d="M13.601 2.326A7.854 7.854 0 0 0 7.994 0C3.627 0 .068 3.558.064 7.926c0 1.399.366 2.76 1.06 3.973L0 16l4.195-1.103a7.859 7.859 0 0 0 3.792.98h.004c4.367 0 7.926-3.558 7.93-7.93A7.898 7.898 0 0 0 13.6 2.326zM7.994 14.521a6.573 6.573 0 0 1-3.356-.92l-.24-.144-2.494.654.666-2.433-.156-.251a6.56 6.56 0 0 1-1.007-3.505c0-3.626 2.957-6.584 6.591-6.584a6.56 6.56 0 0 1 4.66 1.931 6.557 6.557 0 0 1 1.928 4.66c-.004 3.639-2.961 6.592-6.592 6.592zm3.615-4.934c-.197-.099-1.17-.578-1.353-.646-.182-.065-.315-.099-.445.099-.133.197-.513.646-.627.775-.114.133-.232.148-.43.05-.197-.1-.836-.308-1.592-.985-.59-.525-.985-1.175-1.103-1.372-.114-.198-.011-.304.088-.403.087-.088.197-.232.296-.346.1-.114.133-.198.198-.33.065-.134.034-.248-.015-.347-.05-.099-.445-1.076-.612-1.47-.16-.389-.323-.335-.445-.34-.114-.007-.247-.007-.38-.007a.729.729 0 0 0-.529.247c-.182.198-.691.677-.691 1.654 0 .977.71 1.916.81 2.049.098.133 1.394 2.132 3.383 2.992.47.205.84.326 1.129.418.475.152.904.129 1.246.08.38-.058 1.171-.48 1.338-.943.164-.464.164-.86.114-.943-.049-.084-.182-.133-.38-.232z"/></svg>
</a>

<script>
    const waNumber = "919993636912";
    const config = {
        e: { title: "Prewedding", folder: 'e', prefix: 'e', suffix: '_', ext: 'webp', total: 106, skip: [65, 82, 100, 101, 105], hue: 'var(--bg-e)' },
        d: { title: "Maternity", folder: 'd', prefix: 'd', suffix: '_', ext: 'webp', total: 37, skip: [22], hue: 'var(--bg-d)' },
        a: { title: "Cocktail", folder: 'a', prefix: 'a', suffix: '', ext: 'jpg', total: 49, skip: [], hue: 'var(--bg-a)' },
        b: { title: "Saree", folder: 'b', prefix: 'b', suffix: '', ext: 'jpg', total: 11, skip: [], hue: 'var(--bg-b)' }
    };

    const root = document.getElementById('gallery-root');
    const zoomOverlay = document.getElementById('zoom-overlay');
    const zoomImg = document.getElementById('zoom-img');

    let lastTap = 0;

    function openZoom(src) {
        const tempImg = new Image();
        tempImg.src = src;
        tempImg.onload = function() {
            const isLandscape = this.width > this.height;
            zoomImg.src = src;

            if (isLandscape) {
                // FORCE LANDSCAPE SCALE
                zoomImg.style.width = '95vw';
                zoomImg.style.height = 'auto';
            } else {
                // FORCE PORTRAIT SCALE
                zoomImg.style.height = '95vh';
                zoomImg.style.width = 'auto';
            }
            
            zoomOverlay.style.display = 'flex';
            document.body.classList.add('lock-scroll');
        };
    }

    function closeZoom() {
        zoomOverlay.style.display = 'none';
        zoomImg.src = '';
        document.body.classList.remove('lock-scroll');
    }

    Object.keys(config).forEach(key => {
        const cat = config[key];
        const section = document.createElement('section');
        section.className = 'section-wrap';
        section.id = `section-${key}`;
        section.innerHTML = `<h2 class="section-title">${cat.title}</h2><div class="slider-viewport" id="pane-${key}"></div>`;
        root.appendChild(section);

        const pane = document.getElementById(`pane-${key}`);
        for(let i=1; i<=cat.total; i++) {
            if (cat.skip.includes(i)) continue;
            const url = `${cat.folder}/${cat.prefix}${i}${cat.suffix}.${cat.ext}`;
            const container = document.createElement('div');
            container.className = 'photo-cover';
            const frame = document.createElement('div');
            frame.className = 'cover-frame';
            
            frame.onclick = () => {
                const now = Date.now();
                if (now - lastTap < 300) {
                    openZoom(url);
                } else {
                    document.querySelectorAll('.photo-cover').forEach(el => el.classList.remove('is-magnified'));
                    container.classList.add('is-magnified');
                }
                lastTap = now;
            };

            const img = document.createElement('img');
            img.src = url; img.loading = "lazy";
            const btn = document.createElement('button');
            btn.className = 'wa-order-btn';
            btn.innerText = "INQUIRE";
            btn.onclick = (e) => {
                e.stopPropagation();
                window.open(`https://wa.me/${waNumber}?text=Inquiry for ${url}`, '_blank');
            };

            frame.appendChild(img);
            container.appendChild(frame);
            container.appendChild(btn);
            pane.appendChild(container);
        }
    });

    const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
            if (entry.isIntersecting) {
                document.body.style.backgroundColor = config[entry.target.id.replace('section-', '')].hue;
            }
        });
    }, { threshold: 0.5 });
    document.querySelectorAll('.section-wrap').forEach(s => observer.observe(s));
</script>
</body>
</html>
